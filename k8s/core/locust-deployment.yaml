apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust
  labels:
    app: locust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
  template:
    metadata:
      labels:
        app: locust
    spec:
      containers:
      - name: locust
        image: leferez/locust:latest
        ports:
        - containerPort: 8089
        env:
        - name: HOST
          value: "http://api-gateway:8080"
        
---
apiVersion: v1
kind: Service
metadata:
  name: locust
spec:
  selector:
    app: locust
  ports:
  - port: 8089
    targetPort: 8089
  type: LoadBalancer

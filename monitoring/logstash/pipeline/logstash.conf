# monitoring/logstash/pipeline/logstash.conf
input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
  
  # HTTP input para logs directos
  http {
    port => 8080
  }
}

filter {
  # Filtro para logs de microservices
  if [fields][service] {
    mutate {
      add_tag => ["microservice"]
    }
    
    # Parse log level
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level}" }
    }
    
    # Parse stack traces
    if [level] == "ERROR" {
      multiline {
        pattern => "^\s"
        what => "previous"
      }
    }
  }
  
  # Filtro para logs de Kubernetes
  if [kubernetes] {
    mutate {
      add_tag => ["kubernetes"]
    }
  }
  
  # Enriquecimiento con geolocalizaciÃ³n si hay IPs
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ecommerce-logs-%{+YYYY.MM.dd}"
  }
  
  # Output para debugging
  stdout {
    codec => rubydebug
  }
}